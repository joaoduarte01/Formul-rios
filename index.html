<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ficha de Alistamento Militar</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Ficha de Alistamento Militar</h1>
    <form id="alistamentoForm" onsubmit="validarFormulario()">
      <label for="nome">Nome Completo</label>
      <input type="text" id="nome" name="nome" required>

      <label for="nascimento">Data de Nascimento</label>
      <input type="date" id="nascimento" name="nascimento" required>

      <label for="cpf">CPF</label>
      <input type="text" id="cpf" name="cpf" maxlength="14" placeholder="000.000.000-00" required>

      <label for="rg">RG</label>
      <input type="text" id="rg" name="rg" required>

      <label for="sexo">Sexo</label>
      <select id="sexo" name="sexo" required>
        <option value="">Selecione</option>
        <option value="masculino">Masculino</option>
        <option value="feminino">Feminino</option>
      </select>

      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" required>

      <label for="telefone">Telefone</label>
      <input type="text" id="telefone" name="telefone" placeholder="(00) 00000-0000" required>

      <label for="endereco">Endereço Completo</label>
      <textarea id="endereco" name="endereco" rows="3" required></textarea>

      <label for="cep">CEP</label>
      <input type="text" id="cep" name="cep" required>

      <label for="cidade">Cidade</label>
      <input type="text" id="cidade" name="cidade" required>

      <label for="estado">Estado</label>
      <input type="text" id="estado" name="estado" required>

      <label for="nacionalidade">Nacionalidade</label>
      <input type="text" id="nacionalidade" name="nacionalidade" required>

      <label for="naturalidade">Naturalidade</label>
      <input type="text" id="naturalidade" name="naturalidade" required>

      <label for="nomeMae">Nome da Mãe</label>
      <input type="text" id="nomeMae" name="nomeMae" required>

      <label for="nomePai">Nome do Pai</label>
      <input type="text" id="nomePai" name="nomePai">

      <label for="estadoCivil">Estado Civil</label>
      <select id="estadoCivil" name="estadoCivil" required>
        <option value="">Selecione</option>
        <option value="solteiro">Solteiro</option>
        <option value="casado">Casado</option>
        <option value="divorciado">Divorciado</option>
        <option value="viuvo">Viúvo</option>
      </select>

      <label for="escolaridade">Escolaridade</label>
      <select id="escolaridade" name="escolaridade" required>
        <option value="">Selecione</option>
        <option value="fundamental">Ensino Fundamental</option>
        <option value="medio">Ensino Médio</option>
        <option value="superior">Ensino Superior</option>
      </select>

      <label for="curso">Curso (se aplicável)</label>
      <input type="text" id="curso" name="curso">

      <label for="profissao">Profissão</label>
      <input type="text" id="profissao" name="profissao">

      <label for="deficiencia">Possui alguma deficiência?</label>
      <select id="deficiencia" name="deficiencia" required>
        <option value="">Selecione</option>
        <option value="nao">Não</option>
        <option value="visual">Visual</option>
        <option value="auditiva">Auditiva</option>
        <option value="fisica">Física</option>
        <option value="outra">Outra</option>
      </select>

      <label for="alergias">Alergias</label>
      <textarea id="alergias" name="alergias" rows="2"></textarea>

      <label for="remedios">Usa medicamentos contínuos?</label>
      <textarea id="remedios" name="remedios" rows="2"></textarea>

      <label for="alergicoMedicamento">É alérgico a algum medicamento?</label>
      <input type="text" id="alergicoMedicamento" name="alergicoMedicamento">

      <label for="atividadeFisica">Pratica atividade física?</label>
      <select id="atividadeFisica" name="atividadeFisica" required>
        <option value="">Selecione</option>
        <option value="sim">Sim</option>
        <option value="nao">Não</option>
      </select>

      <label for="historicoDoenca">Histórico de doenças graves</label>
      <textarea id="historicoDoenca" name="historicoDoenca" rows="2"></textarea>

      <label for="jaServiu">Já serviu às forças armadas?</label>
      <select id="jaServiu" name="jaServiu" required>
        <option value="">Selecione</option>
        <option value="nao">Não</option>
        <option value="exercito">Exército</option>
        <option value="marinha">Marinha</option>
        <option value="aeronautica">Aeronáutica</option>
      </select>

      <label for="dispensa">Já recebeu algum tipo de dispensa?</label>
      <select id="dispensa" name="dispensa" required>
        <option value="">Selecione</option>
        <option value="nao">Não</option>
        <option value="motivoSaude">Motivo de saúde</option>
        <option value="outros">Outros</option>
      </select>

      <button type="submit">Enviar Cadastro</button>
    </form>
  </div>
</body>
</html>
